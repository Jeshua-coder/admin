    <link rel="stylesheet" href="css/mmain.css">
    <link href="font/FontAwesome/css/all.css" rel="stylesheet">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon"> 
    <title>Admin page</title>
</head>

<body>
    <div class="sidebar">
      <ul class="list-group">
          <li><i class="fas fa-home"></i><span>Home</span></li>
          <li><i class="fas fa-headphones"></i><span>Services</span></li>
          <li><i class="fas fa-flag"></i><span>Alerts</span></li>
          <li><i class="fas fa-chart-pie"></i><span>Stats</span></li>
      </ul>

    </div>
    <div class="ms-5">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <form class="d-flex mt-2 mt-lg-0">
                        <input class="form-control me-0 searchbar" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                    <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
                        <li class="nav-item me-3">
                            <a class="nav-link" href="#">
                                <div class="nav-badge">
                                    <i class="fas fa-bell fa-2x"></i>
                                    <span class="badge bg-danger">5</span>
                                </div>
                            </a>
                        </li>
                        <li class="nav-item me-3">
                            <a class="nav-link" href="#">
                                <div class="nav-badge">
                                    <i class="fas fa-envelope fa-2x"></i>
                                    <span class="badge bg-danger">9</span>

                        <li class="nav-item">
                            <a class="nav-link" href="#">Richard Lee</a>
                        </li>

                    </ul>

                </div>
            </div>
        </nav>


        <h1 class="m-4 p-3">Dashbord</h1>
        <div class="container">
            <div class="row">
                <div class="col-lg-3 row border-start border-primary rounded-3 border-4 ms-2 shadow py-3 mb-5 bg-body">
                    <div class="col-9 py-4">
                        <p class="fs-5">Earnings(Monthly)</p>
                        <p class="fw-bold">$400,000</p>
                    </div>
                    <div class="col-2 py-4">
                        <i class="fas fa-calendar fa-3x text-muted"></i>
                    </div>
                </div>
                <div class="col-lg-3 row border-start border-success rounded-3 border-4 ms-2 shadow py-3 mb-5 bg-body">
                    <div class="col-9 py-4">
                        <p class="fs-5">Earnings(Annual)</p>
                        <p class="fw-bold">$800,000</p>
                    </div>
                    <div class="col-2 py-4">
                        <i class="fas fa-dollar-sign fa-3x text-muted"></i>
                    </div>
                </div>
                <div class="col-lg-3 row border-start border-secondary rounded-3 border-4 ms-2 shadow py-3 mb-5 bg-body">
                    <div class="col-9 py-4">
                        <p class="fs-5">Tasks</p>
                        <p class="fw-bold">13</p>
                    </div>
                    <div class="col-2 py-4">
                        <i class="fas fa-tasks fa-3x text-muted"></i>
                    </div>
                </div>
                <div class="col-lg-3 row border-start border-warning rounded-3 border-4 ms-2 shadow py-3 mb-5 bg-body">
                    <div class="col-9 py-4">
                        <p class="fs-5">Requests</p>
                        <p class="fw-bold">26</p>
                    </div>
                    <div class="col-2 py-4">
                        <i class="fas fa-comments fa-3x text-muted"></i>
                    </div>
                </div>
            </div>
        </div>

        <canvas id="myChart"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        var ctx = document.getElementById('myChart');
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June', ],
                datasets: [{
                    label: 'My First dataset',
                    data: [0, 10, 5, 2, 20, 30, 45],
                    backgroundColor: [
                        'rgba(255, 99, 132)',

                    ],
                    borderColor: [
                        'rgba(255, 99, 132)',

                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>



    <script src="javascript/bootstrap.bundle.min.js"></script>
